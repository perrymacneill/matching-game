<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Matching Game</title>
  </head>
  <body>
    <h1 id="game-title">Matching Game</h1>
    <div class="row" id="game-container">
      <button id="col-0" type="button" class="col btn btn-primary"></button>
      <button id="col-1" type="button" class="col btn btn-primary"></button>
      <button id="col-2" type="button" class="col btn btn-primary"></button>
      <button id="col-3" type="button" class="col btn btn-primary"></button>
      <div class="w-100"></div>
      <button id="col-4" type="button" class="col btn btn-primary"></button>
      <button id="col-5" type="button" class="col btn btn-primary"></button>
      <button id="col-6" type="button" class="col btn btn-primary"></button>
      <button id="col-7" type="button" class="col btn btn-primary"></button>
      <div class="w-100"></div>
      <button id="col-8" type="button" class="col btn btn-primary"></button>
      <button id="col-9" type="button" class="col btn btn-primary"></button>
      <button id="col-10" type="button" class="col btn btn-primary"></button>
      <button id="col-11" type="button" class="col btn btn-primary"></button>
      <div class="w-100"></div>
      <button id="col-12" type="button" class="col btn btn-primary"></button>
      <button id="col-13" type="button" class="col btn btn-primary"></button>
      <button id="col-14" type="button" class="col btn btn-primary"></button>
      <button id="col-15" type="button" class="col btn btn-primary"></button>
    </div>
    <div id="congrats-modal" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">You won!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Thanks for playing.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
